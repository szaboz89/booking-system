<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>JSF Spring Hibernate Integration</title>
</h:head>

<h:body>

    <ui:composition template="/template/commonLayout.xhtml">
        <ui:define name="content">

            <h1>Add a bookable item</h1>
            <h:form id="itemsTableForm">
                <table>
                    <tr>
                        <td><label>Name</label></td>
                        <td><p:inputText id="name" value="#{itemController.bookableItem.name}"/>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Description</label></td>
                        <td><p:inputText id="description" value="#{itemController.bookableItem.description}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><p:commandButton action="#{itemController.addBookableItem()}"
                                             update="itemsTableForm"
                                             value="Add Item"/>
                        </td>
                    </tr>

                </table>

                <br/>
                <h3>Bookable Items</h3>

                <p:dataTable style="width: auto;" id="bookableItemsTable" var="item"
                             value="#{itemController.bookableItems}">
                    <p:column headerText="Id" sortBy="#{item.id}">
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column headerText="Name" sortBy="#{item.name}">
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    <p:column headerText="Description" sortBy="#{item.description}">
                        <h:outputText value="#{item.description}"/>
                    </p:column>
                </p:dataTable>

            </h:form>

        </ui:define>

    </ui:composition>

</h:body>
</html>
